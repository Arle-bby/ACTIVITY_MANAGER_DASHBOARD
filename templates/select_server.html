{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-5" style="color: var(--albion-gold); font-weight: 900;">SELECCIONA UNA HERMANDAD</h1>
    <div class="row justify-content-center">
        {% for guild in guilds %}
        <div class="col-md-4 mb-4">
            <div class="dashboard-card p-4 h-100">
                {% if guild.icon %}
                <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png" class="server-avatar">
                {% else %}
                <div class="server-avatar bg-dark d-flex align-items-center justify-content-center mx-auto text-info h1">
                    {{ guild.name[:1] }}
                </div>
                {% endif %}
                <h4 class="text-white fw-bold">{{ guild.name }}</h4>
                <a href="/dashboard/{{ guild.id }}" class="btn btn-warning fw-bold mt-3 px-4">GESTIONAR</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
