<div class="container mt-5">
    <h2 class="text-center mb-4">Selecciona tu Hermandad</h2>
    <div class="row">
        {% for guild in guilds %}
        <div class="col-md-4 mb-3">
            <a href="/dashboard/{{ guild.id }}" class="card bg-dark text-white text-decoration-none p-3 border-warning">
                <div class="text-center">
                    {% if guild.icon %}
                        <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png" width="64" class="rounded-circle mb-2">
                    {% endif %}
                    <h5>{{ guild.name }}</h5>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
