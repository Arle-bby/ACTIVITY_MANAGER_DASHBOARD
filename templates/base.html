<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4" style="background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--neon-blue);">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/">
                <span style="color: var(--albion-gold);">⚔️ ALBION</span> MANAGER
            </a>
            
            <div class="d-flex align-items-center">
                {% if session.get('bot_avatar') %}
                    <img src="{{ session.get('bot_avatar') }}" width="40" class="rounded-circle border border-warning me-3">
                {% endif %}
                <span class="badge bg-primary me-2">Sesión iniciada</span>
                <a href="/logout" class="btn btn-sm btn-outline-danger">Salir</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
