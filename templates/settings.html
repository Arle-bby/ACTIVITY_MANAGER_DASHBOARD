{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="dashboard-card">
            <h2 style="color: var(--albion-gold);">⚙️ CONFIGURACIÓN DEL SERVIDOR</h2>
            <p class="text-muted">Ajusta los IDs de Discord para que el bot funcione correctamente.</p>
            
            <form action="/save_settings/{{ guild_id }}" method="POST" class="text-start">
                <div class="mb-3">
                    <label class="text-white">ID CANAL DE EVENTOS</label>
                    <input type="number" name="channel_id" class="form-control bg-dark text-white border-info" value="{{ config.channel_id if config else '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="text-white">ID ROL STAFF (ADMIN)</label>
                    <input type="number" name="admin_role_id" class="form-control bg-dark text-white border-info" value="{{ config.role_id if config else '' }}" required>
                </div>

                <button type="submit" class="btn btn-albion">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
