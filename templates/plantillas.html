{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning">ðŸ“‹ Plantillas</h2>
    <a href="/dashboard/{{ guild_id }}" class="btn btn-outline-light btn-sm">Volver</a>
</div>

<div class="card bg-dark border-secondary p-4 mb-4">
    <form action="/create_template/{{ guild_id }}" method="POST" class="row g-2">
        <div class="col-md-4">
            <input type="text" name="nombre" class="form-control bg-dark text-white border-secondary" placeholder="Nombre: ZVZ 20" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="roles" class="form-control bg-dark text-white border-secondary" placeholder="Tanque:2, Healer:4, DPS:14" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-warning w-100">Guardar</button>
        </div>
    </form>
</div>

<div class="row">
    {% for temp in templates %}
    <div class="col-md-4 mb-3">
        <div class="card bg-dark border-secondary text-white p-3">
            <h5 class="text-warning">{{ temp.nombre }}</h5>
            <div class="small">
                {% for r, c in temp.roles.items() %}
                <span class="badge bg-secondary m-1">{{ r }}: {{ c }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
