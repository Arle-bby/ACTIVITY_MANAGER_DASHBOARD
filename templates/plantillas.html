<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-warning">ðŸ“‹ GestiÃ³n de Plantillas</h2>
        <a href="/dashboard/{{ guild_id }}" class="btn btn-outline-light btn-sm">Volver al Panel</a>
    </div>

    <div class="card bg-dark border-secondary p-4 mb-5">
        <h5 class="text-white mb-3">Crear Nueva Plantilla</h5>
        <form action="/create_template/{{ guild_id }}" method="POST" class="row g-3">
            <div class="col-md-4">
                <input type="text" name="nombre" class="form-control bg-secondary text-white border-0" placeholder="Nombre (Ej: ZVZ 20)" required>
            </div>
            <div class="col-md-6">
                <input type="text" name="roles" class="form-control bg-secondary text-white border-0" placeholder="Tanque:2, Healer:4, DPS:14" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning w-100">Guardar</button>
            </div>
        </form>
    </div>

    <div class="row">
        {% for temp in templates %}
        <div class="col-md-4 mb-3">
            <div class="card bg-dark border-secondary text-white h-100">
                <div class="card-body">
                    <h5 class="text-warning">{{ temp.nombre }}</h5>
                    <hr class="border-secondary">
                    {% for role, cant in temp.roles.items() %}
                    <div class="d-flex justify-content-between small">
                        <span>{{ role }}</span>
                        <span class="badge bg-secondary">{{ cant }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
