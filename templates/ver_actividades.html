<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: #d4af37;">ğŸ“¡ Actividades en Vivo</h2>
        <a href="/dashboard/{{ guild_id }}" class="btn btn-outline-light btn-sm">Volver al Panel</a>
    </div>

    <div class="row">
        {% for party in parties %}
        <div class="col-md-6 mb-4">
            <div class="card card-party shadow-lg" style="background-color: #2c2c2c; border-left: 5px solid #d4af37;">
                <div class="card-body">
                    <h4>âš”ï¸ {{ party.titulo }}</h4>
                    <p class="text-muted small">{{ party.descripcion }}</p>
                    <div class="row g-2">
                        {% for rol, lista in party.participants.items() %}
                        <div class="col-6">
                            <div class="p-2 border border-secondary rounded bg-dark">
                                <small class="text-warning text-uppercase">{{ rol }}</small>
                                <div class="fw-bold">{{ lista|length }} / {{ party.limites[rol] }}</div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
